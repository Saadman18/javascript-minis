<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css"/>
    <title>Drum Kit</title>
</head>
<body>
  
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
             
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
             
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
             
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
             
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>

    </div>

    <div class="footer">
        <h1 class="title">press the keys on your keyboard to play</h1>
    </div>

    <audio data-key="65" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="83" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="68" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="70" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="71" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="72" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-key="76" src="../assets/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>

    <script src="./index.js"></script>
    


    
</body>
</html>
